<header class="header">
  <a routerLink="/" class="logo">Logo</a>
  <i class="fa-solid fa-bars" id="menu-icon" [class.active]="menuActive" (click)="toggleMenu()"></i>

  <nav class="navbar" [class.active]="menuActive">

    <!-- ðŸ”¥ Mostrar "Sign In" si NO hay sesiÃ³n activa -->
    <ng-container *ngIf="(user$ | async) === null">
      <a routerLink="/login" (click)="closeMenu()">Sign In</a>
    </ng-container>

    <!-- ðŸ”¥ Mostrar el nombre del usuario y Logout si hay sesiÃ³n activa -->
    <ng-container *ngIf="(user$ | async) as user">
      <a routerLink="/home" (click)="closeMenu(); logout()">Logout</a>
    </ng-container>
  </nav>
</header>

<div class="nav-bg" [class.active]="menuActive" (click)="closeMenu()"></div>
