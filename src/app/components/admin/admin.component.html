<a routerLink="/home" (click)="logout()" class="btn_logout">Logout</a>

<div class="band-table">
  <div *ngFor="let band of pendingBands" class="band-row" (click)="toggleDetails(band._id)">
    <div class="band-name">
      {{ band.bandName }}
    </div>

    <div *ngIf="expandedBandId === band._id" class="band-details">
      <p><strong>Email:</strong> {{ band.email }}</p>
      <p><strong>Genre:</strong> {{ band.genre }}</p>
      <p><strong>Description:</strong> {{ band.description }}</p>

      <div class="actions">
        <button (click)="approveBand(band._id); $event.stopPropagation()">✅ Approve</button>
        <button (click)="rejectBand(band._id); $event.stopPropagation()">❌ Reject</button>
      </div>
    </div>
  </div>
</div>
